<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Add a line to a map using a GeoJSON source</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 30px;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoibmVqY3MiLCJhIjoiY2xlMXR0amc1MDJwdzN4bnYxNGtrenA2ZiJ9.w_Zo9j_6gOpAcXFHSlLIpQ";
      const map = new mapboxgl.Map({
        container: "map",
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: "mapbox://styles/mapbox/streets-v12",
        center: [46.1366, 14.5934],
        pitch: 60, // pitch in degrees
        bearing: -60, // bearing in degrees
        zoom: 14,
      });

      map.on("load", () => {
        map.addSource("route", {
          type: "geojson",
          data: {
            type: "Feature",
            properties: {},
            geometry: {
              type: "LineString",
              coordinates: [
                [-122.483696, 37.833818],
                [-122.483482, 37.833174],
                [-122.483396, 37.8327],
              ],
            },
          },
        });
        map.addLayer({
          id: "route",
          type: "line",
          source: "route",
          layout: {
            "line-join": "round",
            "line-cap": "round",
          },
          paint: {
            "line-color": "#888",
            "line-width": 8,
          },
        });
      });

      // const options = { frequency: 60, referenceFrame: "device" };
      // const sensor = new AbsoluteOrientationSensor(options);

      // sensor.addEventListener("reading", (e) => {
      //   const q = sensor.quaternion;
      //   const bearing = Math.atan2(2 * q[0] * q[1] + 2 * q[2] * q[3], 1 - 2 * q[1] * q[1] - 2 * q[2] * q[2]) * (180 / Math.PI);
      //   map.setBearing(bearing);
      // });

      // sensor.addEventListener("error", (error) => {
      //   if (event.error.name === "NotReadableError") {
      //     console.log("Sensor is not available.");
      //   }
      // });
      // sensor.start();


      window.addEventListener("deviceorientation", function(event) {
        map.setBearing(360 - event.alpha);
      }, true);

      window.addEventListener("compassneedscalibration", function(event) {
          alert('Your compass needs calibrating! Wave your device in a figure-eight motion');
          event.preventDefault();
      }, true);
    </script>
  </body>
</html>
